{% extends 'base.html' %}
<!-- {% import 'bootstrap/wtf.html' as wtf %}
{% import "_macros.html" as macros %} -->

{% block title %} {{super()}} Home {% endblock %}
{% block head %}
    {{super()}}
    <script src="{{url_for('static', filename='home.js')}}" defer></script>
{% endblock %}

{% block page_content %}

        <div class="headers">
                <p>Choose your Level</p>
        </div>

        <div class="forms-flexbox">
                <div class="levels">
                    <input type="radio" id="basic" class="radio-btn" name="level" value="basic" checked>
                    <label class="badge label" for="basic">Basic</label><br>
                    <input type="radio" id="treble" class="radio-btn" name="level" value="treble">
                    <label class="badge label" for="treble">Treble line</label><br>
                    <input type="radio" id="bass" class="radio-btn" name="level" value="bass">
                    <label class="badge label" for="bass">Bass line</label><br>
                    <input type="radio" id="all" class="radio-btn" name="level" value="all">
                    <label class="badge label" for="all">All of it</label>
                </div>
        </div>

        <!-- Play button -->
        <div class="forms-flexbox">
            <a id="play" data-playurl="{{url_for('main.play', level='')}}" class="btn btn-success btn-lg btn-block">Play</a>
        </div>

        <div class="cheat-sheet headers">
            <p> Open <a href="{{url_for('static', filename='grand_staff.jpg')}}" target="_blank">Notes Cheat Sheet</a> before you start if you need some help</p>
        </div>

    <!-- {% if pagination and pagination.pages > 1 %}
    <div class="pagination">
        {{ macros.pagination_widget(pagination, 'main.index') }}
    </div>
    {% endif %} -->

{% endblock %}
